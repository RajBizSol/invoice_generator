<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceGen | Free Invoice Generator</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .invoice-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        @media print {
            .no-print, .no-print * {
                display: none !important;
            }
            body {
                background: white !important;
            }
            .container {
                width: 100%;
                max-width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <div>
                <h1 class="h3 mb-0 text-gray-800">
                    <i class="fas fa-file-invoice-dollar text-primary mr-2"></i>
                    <strong>Invoice</strong>Gen
                </h1>
            </div>
            <div class="d-flex gap-2">
                <button id="printBtn" class="btn btn-outline-secondary">
                    <i class="fas fa-print"></i> Print
                </button>
                <button id="pdfBtn" class="btn btn-primary">
                    <i class="fas fa-file-pdf"></i> Save as PDF
                </button>
            </div>
        </div>

        <!-- Invoice Form -->
        <div class="card shadow mb-4" id="invoiceForm">
            <div class="card-header py-3 invoice-header">
                <h6 class="m-0 font-weight-bold text-white">INVOICE</h6>
            </div>
            <div class="card-body">
                <!-- From / To -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold">From</label>
                            <input type="text" class="form-control mb-2" placeholder="Your Business Name" required>
                            <input type="text" class="form-control mb-2" placeholder="Address">
                            <input type="email" class="form-control mb-2" placeholder="Email">
                            <input type="tel" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold">Bill To</label>
                            <input type="text" class="form-control mb-2" placeholder="Client Name" required>
                            <input type="text" class="form-control mb-2" placeholder="Client Address">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-2" placeholder="Invoice #" id="invoiceNumber">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" id="invoiceDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Line Items Table -->
                <div class="table-responsive mb-4">
                    <table class="table table-bordered" id="itemsTable">
                        <thead class="bg-light">
                            <tr>
                                <th width="40%">Description</th>
                                <th width="15%">Qty</th>
                                <th width="20%">Unit Price</th>
                                <th width="20%">Amount</th>
                                <th width="5%"></th>
                            </tr>
                        </thead>
                        <tbody id="invoiceItems">
                            <!-- Items will be added dynamically -->
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-sm btn-outline-primary" id="addItemBtn">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                </div>

                <!-- Totals -->
                <div class="row justify-content-end">
                    <div class="col-md-5">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td class="font-weight-bold">Subtotal</td>
                                        <td class="text-right" id="subtotal">$0.00</td>
                                    </tr>
                                    <tr>
                                        <td class="font-weight-bold">
                                            Tax (%)
                                            <input type="number" class="form-control form-control-sm d-inline-block w-50 ml-2" id="taxRate" value="10" min="0">
                                        </td>
                                        <td class="text-right" id="taxAmount">$0.00</td>
                                    </tr>
                                    <tr class="font-weight-bold text-primary">
                                        <td>TOTAL</td>
                                        <td class="text-right" id="totalAmount">$0.00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-group mt-4">
                    <label class="font-weight-bold">Notes</label>
                    <textarea class="form-control" rows="2" placeholder="Thank you for your business!"></textarea>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-muted small mt-4 no-print">
            <p>Invoice generated by <strong>InvoiceGen</strong> | <a href="#" class="text-primary">Back to Home</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
